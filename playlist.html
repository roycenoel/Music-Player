<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playlist - Music Player</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --text: #1d1d1f;
      --gray: #6e6e73;
      --glass: rgba(255, 255, 255, 0.3);
      --accent: #0071e3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: quicksand;
      font-weight: 400;
      background: linear-gradient(135deg, #f0f0f5, #e8e8ef);
      color: var(--text);
      overflow-x: hidden;
    }

    .back-button {
      margin: 20px;
      display: inline-block;
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 10px 16px;
      border-radius: 50px;
      text-decoration: none;
      color: var(--text);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      width: fit-content;
      transition: background 0.2s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .back-button svg {
      width: 18px;
      height: 18px;
    }

    .playlist-hero {
      display: flex;
      align-items: center;
      padding: 20px;
      gap: 30px;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
      margin: 20px;
      border-radius: 20px;
      background-image: url('Charlieputt.jpg');
    }

    .playlist-hero img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .playlist-info {
      flex: 1;
      min-width: 250px;
    }

    .playlist-info h1 {
      font-size: 2.3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .playlist-info p {
      font-size: 1rem;
      color: var(--gray);
      margin-bottom: 15px;
    }

    .playlist-info .badge {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 6px 12px;
      font-size: 0.85rem;
      border-radius: 20px;
    }

    .songs-section {
      max-width: 1000px;
      margin: 30px auto 60px;
      padding: 0 20px;
    }

    .song-item {
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      display: flex;
      align-items: center;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 16px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .song-item:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    .song-item img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 20px;
    }

    .song-info {
      flex: 1;
    }

    .song-info h3 {
      font-size: 1.1rem;
      margin-bottom: 4px;
    }

    .song-info p {
      font-size: 0.9rem;
      color: var(--gray);
    }

    .footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      color: var(--gray);
    }

    @media (max-width: 768px) {
      .playlist-hero {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .playlist-hero img {
        width: 100%;
        height: auto;
      }

      .song-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .song-item img {
        width: 100%;
        height: auto;
      }

      .back-button {
        margin: 20px 20px 0;
      }
    }
  </style>
</head>
<body>

  <a href="main.html" class="back-button">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
  </a>

  <section class="playlist-hero">
    <img src="chill.jpg" alt="Playlist Cover">
    <div class="playlist-info">
      <span class="badge">Playlist</span>
      <h1>Chill Vibes</h1>
      <p>Relax and unwind with smooth, laid-back tracks to ease your mind.</p>
    </div>
  </section>



  <section class="songs-section">
    <div class="song-item">
      <img src="BlindingLights.jpg" />
      <div class="song-info">
        <h3>Blinding Lights</h3>
        <p>The Weeknd</p>
      </div>
    </div>

    <div class="song-item">
      <img src="TwoFeet.jpg" />
      <div class="song-info">
        <h3>Go F*** Yourself</h3>
        <p>Two Feet</p>
      </div>
    </div>

    <div class="song-item">
      <img src="EdSheeran.jpg" />
      <div class="song-info">
        <h3>Shape of You</h3>
        <p>Ed Sheeran</p>
      </div>
    </div>

    <div class="song-item">
      <img src="Stay.jpg" />
      <div class="song-info">
        <h3>Stay</h3>
        <p>Justin Bieber & The Kid LAROI</p>
      </div>
    </div>

    <div class="song-item">
      <img src="Charlieputt.jpg" />
      <div class="song-info">
        <h3>Light Switch</h3>
        <p>Charlie Puth</p>
      </div>
    </div>
  </section>


</body>
</html>
